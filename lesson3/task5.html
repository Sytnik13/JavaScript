<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var n = prompt('Введите число для доски: ');

        for(var i = 0; i < n; i++) {
            for(var j = 0; j < n; j++) {
                if((j + i) % 2 === 0) {
                    document.write('_');
                } else {
                    document.write('#');
                }
            }
           document.write('<br>');
        }
    </script>
</body>
</html>
