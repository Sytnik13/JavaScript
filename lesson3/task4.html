<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var n = 100;

        for(var i = 1; i <= n; i++){
            if(i % 3 == 0 && i % 5 == 0) {
                document.write(i, '-Fizz&Buzz ', '<br>');
            } else {
                document.write(i, '<br>');
            }

        }
    </script>
</body>
</html>
