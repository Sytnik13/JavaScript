<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var x = prompt('Введите число: ');
        var n = prompt('Введите степень: ');
        var getPow = function pow(x, n){
            var result = x;

            for(var i = 1; i < n; i++){
                result *= x;
            }
            return result;
        };

        document.write(getPow(x, n));
    </script>
</body>
</html>
