<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .circle {
            position: absolute;

            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script>
        $(window).mousemove(function(e){
            console.log(e);
            var circle = $('<div></div>');
            circle.addClass('circle');
            circle.css({
                top: e.pageY,
                left: e.pageX,
                backgroundColor: randColor()
            });

            circle.appendTo($(document.body));

        });

        function randColor() {
            var r = Math.round(Math.random() * 255);
            var g = Math.round(Math.random() * 255);
            var b = Math.round(Math.random() * 255);
            return 'rgb(' + r + ', ' + g + ', ' + b + ')';
        }
    </script>
</body>
</html>
